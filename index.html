<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a class="logo" href="#">
            <img class="logo__image" src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" />
          </a>
          <form class="search" action="#">
            <input class="search__input" type="text" placeholder="Search Location" />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>
          <a href="#" class="user">
            <img class="user__avatar" src="img/user-avatar.jpg" alt="Avatar: Nathan" />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.header__top -->
        <nav class="header__menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-link" href="#">All Deals</a>
            </li>
          </ul>
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-link" href="#">Hotels</a>
            </li>
          </ul>
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-link" href="#">Activities</a>
            </li>
          </ul>
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-link" href="#">Hotel Day Packages</a>
            </li>
          </ul>
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-link" href="#">Restaurants</a>
            </li>
          </ul>
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-link" href="#">Events</a>
            </li>
          </ul>
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-link" href="#">Rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- /.container -->
    </header>

</html>
